<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator in JS</title>
    <link rel="stylesheet" href="assets/css/main.min.css" />
</head>
<body>
    <div class="app">
        <div class="calculator">
            <div class="calc_display" id="display">16+5</div>

            <div class="calc_actions">
                  <button class="btn action" data-actions="clear">C</button>
                  <button class="action" data-actions="clear">CE</button>

                  <button class="btn action" data-actions="multiply">*</button>
                  <button class="btn number" data-actions="1">1</button>
                  <button class="btn number" data-actions="2">2</button>

                  <button class="btn action" data-actions="divide">/</button>
                  <button class="btn number" data-actions="3">3</button>
                  <button class="btn number" data-actions="4">4</button>

                  <button class="btn action" data-actions="add">+</button>
                  <button class="btn number" data-actions="5">5</button>
                  <button class="btn number" data-actions="6">6</button>

                  <button class="btn action" data-actions="subtract">-</button>
                  <button class="btn number" data-actions="7">7</button>
                  <button class="btn number" data-actions="8">8</button>

                  <button class="blank"></button>
                  <button class="btn number" data-actions="9">9</button>
                  <button class="btn number" data-actions="0">0</button>

                  <button class="btn action" data-actions="calculate">=</button>

                  
                  
                  
                  
                  
            </div>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
